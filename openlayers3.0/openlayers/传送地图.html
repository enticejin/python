<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>地图传送</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <style>
        .map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
<div id="map1" class="map"></div>
<div id="map2" class="map"></div>
<button id="teleport">传送</button>
<script type="text/javascript">

    var map = new ol.Map({
        layers:[
            new ol.layer.Tile({
                source:new ol.source.OSM()
            })
        ],
        view:new ol.View({
            center: ol.proj.transform(
        [106.70, 26.62], 'EPSG:4326', 'EPSG:3857'),
            zoom: 10
        })
    });
    map.setTarget('map1')

    var teleportButton = document.getElementById('teleport');

    teleportButton.addEventListener('click',function () {
        var target = map.getTarget() === 'map1' ? 'map2' :'map1';
        map.setTarget(target);
    },false)
</script>
</body>
</html>
