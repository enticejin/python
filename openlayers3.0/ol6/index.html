<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Navigation Controls</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css"
          type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <style>
      .map {
        width: 100%;
        height:400px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
  </body>
<script>
  /*  var Map = new ol.Map;
    var View  = new ol.View;
    var defaultControls = new ol.control.defaults();
    var ZoomToExtent = new ol.control.defaults();
    var TileLayer  = new ol.layer.Tile;
    var OSM = new ol.source.OSM;*/

    var map = new ol.Map({
        controls: new ol.control.defaults().extend([
           new ol.control.defaults({
                extent: [
                    813079.7791264898, 5929220.284081122,
                    848966.9639063801, 5936863.986909639
                ]
            })
        ]),

        layers: [
          new ol.layer.Tile({
              source: new ol.source.OSM()
          })
        ],

        target: 'map',
        view: new ol.View({
            center: [0,0],
            zoom:2
        })
    })
</script>
</html>
