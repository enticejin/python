<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
    <style>
        .map {
            height: 800px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
    <title>展示实时定位</title>

    <style>
        .map {
            width: 100%;
            height:400px;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <input type="button" value="显示贵阳" onclick="fitToGuiYang();" />
</body>
<script type="text/javascript">
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({source: new ol.source.OSM()})
        ],
        view: new ol.View({
            // 设置成都为地图中心
            center: [106.26, 26.629],
            projection: 'EPSG:4326',
            zoom: 10
        }),
        target: 'map'
    });

    function fitToGuiYang() {
        // 让地图最大化完全地显示区域[106, 26.6, 106.709177, 26.629907]
        map.getView().fit([106, 26.6, 106.709177, 26.629907], map.getSize());
    }
</script>

</html>
