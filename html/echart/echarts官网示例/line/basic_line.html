<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="width:300px; height: 200px;"></div>
        <div id="container_smooth" style="float:left;top:0px; width:300px; height: 200px"></div>

        <script type="text/javascript" src="../../echarts_work/js/echarts.min.js"></script>
        <script type="text/javascript">
//获取div容器
var chartDom = document.getElementById('container');
//用echarts初始化容器
var myChart = echarts.init(chartDom);
//定义一个option变量
var option;
//给第一个option赋值
option = {
    //X轴数据
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    //Y轴数据
    yAxis: {
        type: 'value'
    },
    //初始化数据
    series: [{
        //具体值
        data: [120, 200, 150, 80, 70, 110, 130],
        //类型
        type: 'bar',
        //背景颜色
        showBackground: true,
        //背景样式
        backgroundStyle: {
            color: 'rgba(180, 180, 180, 0.2)'
        }
    }]
};

//把option放到echarts初始化的容器中
option && myChart.setOption(option);
//平滑曲线
var container_smooth = document.getElementById("container_smooth")
var myChart2 = echarts.init(container_smooth)
var option2 = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line',
        smooth: true
    }]
};
option2 && myChart2.setOption(option2);
        </script>
    </body>
</html>
