<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="css/theme_chalk.css">
<body style="height: 100%; margin: 0">
<div style="top: 20px; float: right;width:82%; height: 80%; margin: 0">
    <div id="main" style="width: 50%; height: 50%; float: left"></div>
    <div id="option3" style="width: 50%; height: 50%; float: left"></div>
</div>
<script src="js/vue.js"></script>
<!-- 引入组件库 -->
<script src="js/element_ui.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script type="text/javascript">


    //温度
    var option2;
    var chartDom = document.getElementById('main');
    var myChart2 = echarts.init(chartDom, 'dark');
    option2 = {
        series: [{
            type: 'gauge',
            center: ["60%", "70%"],
            startAngle: 200,
            endAngle: -20,
            min: 0,
            max: 60,
            splitNumber: 12,
            itemStyle: {
                color: '#FFAB91'
            },
            progress: {
                show: true,
                width: 30
            },

            pointer: {
                show: false,
            },
            axisLine: {
                lineStyle: {
                    width: 30
                }
            },
            axisTick: {
                distance: -45,
                splitNumber: 5,
                lineStyle: {
                    width: 2,
                    color: '#999'
                }
            },
            splitLine: {
                distance: -52,
                length: 14,
                lineStyle: {
                    width: 3,
                    color: '#999'
                }
            },
            axisLabel: {
                distance: -20,
                color: '#999',
                fontSize: 10
            },
            anchor: {
                show: false
            },
            title: {
                show: false
            },
            detail: {
                valueAnimation: true,
                width: '5%',
                lineHeight: 40,
                height: '10%',
                borderRadius: 8,
                offsetCenter: [0, '-1%'],
                fontSize: 10,
                fontWeight: 'bolder',
                formatter: '{value} °C',
                color: 'auto',
            },
            data: [{
                value: 20,
                name: '温度'
            }]
        },

            {
                type: 'gauge',
                center: ["60%", "70%"],
                startAngle: 200,
                endAngle: -20,
                min: 0,
                max: 60,
                itemStyle: {
                    color: '#FD7347',
                },
                progress: {
                    show: true,
                    width: 8
                },

                pointer: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                detail: {
                    show: false
                },
                data: [{
                    value: 20,
                    name: '温度'
                }]

            }
        ],
    };
    //湿度
    var option3;
    var chartDom1 = document.getElementById('option3');
    var myChart3 = echarts.init(chartDom1, 'dark');
    option3 = {
        series: [{
            type: 'gauge',
            center: ["60%", "70%"],
            startAngle: 200,
            endAngle: -20,
            min: 0,
            max: 100,
            splitNumber: 10,
            itemStyle: {
                color: '#FFAB91'
            },
            progress: {
                show: true,
                width: 30
            },

            pointer: {
                show: false,
            },
            axisLine: {
                lineStyle: {
                    width: 30
                }
            },
            axisTick: {
                distance: -45,
                splitNumber: 5,
                lineStyle: {
                    width: 2,
                    color: '#999'
                }
            },
            splitLine: {
                distance: -52,
                length: 14,
                lineStyle: {
                    width: 3,
                    color: '#999'
                }
            },
            axisLabel: {
                distance: -20,
                color: '#999',
                fontSize: 10
            },
            anchor: {
                show: false
            },
            title: {
                show: false
            },
            detail: {
                valueAnimation: true,
                width: '60%',
                lineHeight: 40,
                height: '15%',
                borderRadius: 8,
                offsetCenter: [0, '-15%'],
                fontSize: 10,
                fontWeight: 'bolder',
                formatter: '{value} %',
                color: 'auto',
            },
            data: [{
                value: 20,
                name: '湿度'
            }]
        },

            {
                type: 'gauge',
                center: ["60%", "70%"],
                startAngle: 200,
                endAngle: -20,
                min: 0,
                max: 100,
                itemStyle: {
                    color: '#FD7347',
                },
                progress: {
                    show: true,
                    width: 8
                },

                pointer: {
                    show: false
                },
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    show: false
                },
                axisLabel: {
                    show: false
                },
                detail: {
                    show: false
                },
                data: [{
                    value: 20,
                    name: '湿度'
                }]

            }
        ],
    };
    //假设获取到数据（随机数）
    setInterval(function () {
        //湿度
        let random = (Math.random() * 100).toFixed(2) - 0;
        option3.series[0].data[0].value = random;
        option3.series[1].data[0].value = random;
        myChart3.setOption(option3, true);

        //温度
        let random1 = (Math.random() * 60).toFixed(2) - 0;
        option2.series[0].data[0].value = random1;
        option2.series[1].data[0].value = random1;
        myChart2.setOption(option2, true);
    }, 2000);
    option2 && myChart2.setOption(option2);
    option3 && myChart3.setOption(option3);

</script>
</body>
</html>
