<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>草稿</title>
<!-- 引入样式 -->
<link rel="stylesheet" href="css/theme_chalk.css">
<link rel="stylesheet" href="css/fonts/element-icons.ttf">
<link rel="stylesheet" href="css/fonts/element-icons.woff">
<body style="height: 100%; margin: 0">
<div style="height: 30%; margin: 0;">
    <div id="app">

        <el-cascader-panel :options="options"></el-cascader-panel>

    </div>

    <div id="temperature" style=" width: 30%; height: 80%; float: left">
    </div>
    <div id="humidity" style="width: 30%;height: 80%; float: left"></div>
</div>
<script src="js/vue.js"></script>
<script src="js/element_ui.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script src="js/self-js.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {

            //级联选择器
            vals: [],
            val: [],
            return: {},
            options: [{
                value: 'F6',
                label: '六楼',
                children: [{
                    value: 'F6-001',
                    label: 'F6-001',
                },
                    {
                        value: 'F6-002',
                        label: 'F6-002',
                    },
                    {
                        value: 'F6-003',
                        label: 'F6-003',
                    },
                    {
                        value: 'F6-004',
                        label: 'F6-004',
                    },
                    {
                        value: 'F6-005',
                        label: 'F6-005',
                    },
                ]
            }, {
                value: 'F7',
                label: '七楼',
                children: [
                    {
                        value: 'F7-001',
                        label: 'F7-001',
                    },
                    {
                        value: 'F7-002',
                        label: 'F7-002',
                    },
                    {
                        value: 'F7-003',
                        label: 'F7-003',
                    },
                    {
                        value: 'F7-004',
                        label: 'F7-004',
                    },
                    {
                        value: 'F7-005',
                        label: 'F7-005',
                    }
                ]

            },],

        },

            methods: {
                handleItemChange() {
                    this.vals = getCascaderObj(this.val, this.options);
                },

                handleNodeClick(data, checked, node) {
                    if (checked === true) {
                        this.checkedId = data.id;
                        this.$refs.treeForm.setCheckedKeys([data.id]);
                    } else {
                        if (this.checkedId == data.id) {
                            this.$refs.treeForm.setCheckedKeys([data.id]);
                        }
                    }
                },

            }
    })
</script>

</body>
</html>
