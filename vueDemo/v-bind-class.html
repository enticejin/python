<head>
    <meta charset="UTF-8">
    <title>对象语法</title>
</head>
<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
<body>

<div class="static" v-bind:class="{active: isActive, 'text-danger': hasError}"></div>

        }
