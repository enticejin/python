<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/css/ol.css"
          type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }

        body, html, #map {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.8.1/build/ol.js"></script>

    <script src="//mapopen.bj.bcebos.com/github/BMapGLLib/TrackAnimation/src/TrackAnimation.min.js"></script>
    <script type="text/javascript"
            src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=859d16285fd000feec89e9032513f8bb"></script>
    <title>OpenLayers_bmap_example</title>
</head>
<body>
<h2>My OpenLayers_bmap</h2>
<div id="map" class="map"></div>
<div id="container"></div>
<script type="text/javascript">

    //地图设置中心，设置到成都，在本地离线地图offlineMapTiles刚好有一张zoom为4的成都瓦片
    var center = ol.proj.transform([116.297611, 40.047363], 'EPSG:4326', 'EPSG:3857');
    //计算静态地图映射到地图上的范围，图片像素为550*344，保持比例的情况下，把分辨率放大一些
    var extent = [
        center[0] - 550 * 1000 / 2,
        center[1] - 344 * 1000 / 2,
        center[0] + 550 * 1000 / 2,
        center[1] + 344 * 1000 / 2
    ];
    var layer_guiyang = new ol.layer.Tile({
        source: new ol.source.OSM()
    });
    var map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: center,
            zoom: 8,
            minZoom: 5,
            maxZoom: 12
        })
    });

    map.addLayer(layer_guiyang);
    //加载静态图层
    map.addLayer(new ol.layer.Image({
        source: new ol.source.ImageStatic({
            url: 'test.png', // 静态地图
            imageExtent: extent          //映射到地图的范围
        })
    }));

    // GL版命名空间为BMapGL
    // 按住鼠标右键，修改倾斜角和角度
    var bmap = new BMapGL.Map("map");    // 创建Map实例
    bmap.centerAndZoom(new BMapGL.Point(116.297611, 40.047363), 17);  // 初始化地图,设置中心点坐标和地图级别
    bmap.enableScrollWheelZoom(true);     // 开启鼠标滚轮缩放
    var path = [{
        'lng': 116.297611,
        'lat': 40.047363
    }, {
        'lng': 116.302839,
        'lat': 40.048219
    }, {
        'lng': 116.308301,
        'lat': 40.050566
    }, {
        'lng': 116.305732,
        'lat': 40.054957
    }, {
        'lng': 116.304754,
        'lat': 40.057953
    }, {
        'lng': 116.306487,
        'lat': 40.058312
    }, {
        'lng': 116.307223,
        'lat': 40.056379
    }];
    var point = [];
    for (var i = 0; i < path.length; i++) {
        point.push(new BMapGL.Point(path[i].lng, path[i].lat));
    }
    var pl = new BMapGL.Polyline(point);
    setTimeout('start()', 1000);

    function start() {
        trackAni = new BMapGLLib.TrackAnimation(bmap, pl, {
            overallView: true,
            tilt: 30,
            duration: 20000,
            delay: 300
        });
        trackAni.start();
    }
</script>
</body>
</html>
